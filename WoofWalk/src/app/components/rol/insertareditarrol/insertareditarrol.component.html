<div>
    <div>
        <h1>Registro de Calificaciones</h1>
    </div>
    <div>
        <form [formGroup]="form" (submit)="aceptar()">
            <mat-form-field  *ngIf="edicion">
                <mat-label>ID</mat-label>
                <input matInput formControlName="codigo" />
                <mat-error *ngIf="form.get('codigo')?.hasError('required')">
                    El codigo es Obligatorio para actualizar!!
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Rol</mat-label>
                <input matInput formControlName="rol1" />
                <mat-error *ngIf="form.get('rol1')?.hasError('required')">
                    El nombre del rol es Obligatorio!!
                </mat-error>
            </mat-form-field>
            <br>

            <button matButton="filled">Registrar Rol</button>
        </form>
    </div>
</div>
