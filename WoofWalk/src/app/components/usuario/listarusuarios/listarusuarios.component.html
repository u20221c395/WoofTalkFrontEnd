<div>
  <div>
    <h1>Lista de Usuarios</h1>
  </div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Calificacion Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

       <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> ********** </td> 
            </ng-container>

       <!-- Calificacion Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

       <!-- Calificacion Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

       <!-- Calificacion Column -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

       <!-- Calificacion Column -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef> Enable </th>
        <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
      </ng-container>

       <!-- Calificacion Column -->
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.rol.rol}} </td>
      </ng-container>

       <!-- Calificacion Column -->
      <ng-container matColumnDef="c9">
        <th mat-header-cell *matHeaderCellDef> Calificacion </th>
        <td mat-cell *matCellDef="let element"> {{element.calificacion?.calificacion}} </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>




</div>
