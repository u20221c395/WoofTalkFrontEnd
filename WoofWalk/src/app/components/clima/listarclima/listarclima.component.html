<div class="container">
    <div style="text-align: center;margin:5%">
        <h1>Lista de Climas</h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Id Column -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.idClima}} </td>
            </ng-container>

            <!-- Temperatura Column -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Temperatura </th>
                <td mat-cell *matCellDef="let element"> {{element.temperatura}} </td>
            </ng-container>

            <!-- Humedad Column -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Humedad </th>
                <td mat-cell *matCellDef="let element"> {{element.humedad}} </td>
            </ng-container>

            <!-- Condicion Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Condicion </th>
                <td mat-cell *matCellDef="let element"> {{element.condicion}} </td>
            </ng-container>

            <!-- Update Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">
                    <button matButton [routerLink]="['ediciones', element.idClima]">
                        <mat-icon style="color:red">edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element">
                    <button matButton (click)="eliminar(element.idClima)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
        <button mat-raised-button color="primary" (click)="nuevo()">
            <span class="material-icons">add_reaction</span>
            <p>Nuevo Clima</p>
        </button>
        <button mat-raised-button color="primary" (click)="regresar()">
            <span class="material-icons">add_reaction</span>
            <p>Regresar</p>
        </button>

    </div>
</div>
